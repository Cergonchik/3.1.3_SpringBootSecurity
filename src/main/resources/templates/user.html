<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<form th:method="POST" th:action="@{/user}" th:object="${userS}" >
    <label for="id">Enter ID: </label>
    <input type="number" th:field="*{id}" id="id">
    <br/>


    <input type="submit" value="Show user!">
</form>
<br>

<table border="2">User
    <br/>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Password</th>
    </tr>
    <br/>

    <tr th:each="u : ${userS}">
        <td th:text="${u.getId()}"></td>
        <td th:text="${u.getName()}"></td>
        <td th:text="${u.getSurname()}"></td>
        <td th:text="${u.getPassword()}"></td>
    </tr>

</table>

</body>
</html>
